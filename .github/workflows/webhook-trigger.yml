name: Webhook Trigger for Regulations

on:
  repository_dispatch:
    types: [trigger-fetch]
  workflow_dispatch:

jobs:
  trigger-fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Fetch Regulations Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const result = await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'fetch-regulations.yml',
              ref: context.ref || 'main'
            });

            console.log('Successfully triggered fetch-regulations workflow');

            // Create a check run to show status
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Regulation Fetch Triggered',
              head_sha: context.sha,
              status: 'completed',
              conclusion: 'success',
              output: {
                title: 'Fetch workflow triggered successfully',
                summary: 'The regulation fetch workflow has been triggered via webhook.'
              }
            });
