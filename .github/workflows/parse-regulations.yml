name: Parse Regulations

on:
  push:
    paths:
      - 'data/raw/**/*.json'
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd scripts
          pip install -r requirements.txt

      - name: Parse regulation data
        id: parse
        run: |
          cd scripts
          python parsers/parse_all_v2.py --integrate
        continue-on-error: true

      - name: Check parse status
        if: steps.parse.outcome == 'failure'
        run: |
          echo "::error::Regulation parsing failed"
          exit 1

      - name: Commit parsed data
        if: steps.parse.outcome == 'success'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add data/rules/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "$(cat <<'EOF'
          chore: Parse regulation data

          Automated parsing of regulation data to structured format
          - Parsed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF
          )"

            git push
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âŒ Regulation Parsing Failed',
              body: `The regulation parsing workflow failed.

              **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
              **Date:** ${new Date().toISOString()}

              Please check the logs and verify the raw data format.`,
              labels: ['automation', 'error']
            })
