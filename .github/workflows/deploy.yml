name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'claude/**'  # Allow deployment from feature branches
  workflow_dispatch:

# 設置 GITHUB_TOKEN 權限以允許推送到 gh-pages 分支
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Build
        working-directory: ./app
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "app/out" ]; then
            echo "Error: Build output directory (app/out) not found"
            exit 1
          fi
          echo "Build output directory exists"
          ls -la app/out/

      - name: Copy data directory
        run: |
          if [ -d "data" ]; then
            mkdir -p app/out/data
            cp -r data/* app/out/data/
            echo "Data directory copied successfully"
          else
            echo "Warning: data directory not found, skipping copy"
          fi

      - name: Add .nojekyll
        run: touch app/out/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/out
          force_orphan: true
